<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered Lists</title>
</head>
<body>
    <!-- Unordered List with different bullet styles -->
    <ul>
        <li>Laptop</li>
    </ul>
    <ul type="circle">
        <li>Pen</li>
    </ul>
    <ul type="square">
        <li>Pencil</li>
    </ul>
</body>
</html>

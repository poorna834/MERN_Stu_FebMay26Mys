<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes And Pseudo Class Selectors</title>
    <style>
        /* Attribute Selector */
        input[type="text"]{
            border: 2px solid blue;
            padding:5px;
        }
        /* Pseudo Class Selectors */
        button:hover{
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="This input is styled">
    <input type="password" placeholder="This input is not styled">
    <button>Hover On Me</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector & Grouping Selector</title>
    <style>
        /* Grouping Selector */
        h1,h3{
            color: blue;
        }
        /* Universal Selectores */
        *{
            color: crimson;
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>All Elements Have Zero Margin And Zero Padding</h2>
    <p>Paragraph 1</p>
    <h1>ABC Training</h1>
    <h3>CIT Mandya</h3>

</body>
</html>

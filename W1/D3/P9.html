<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Child And Descendant Selectors</title>
    <style>
        /* Child Selector */
        div > p{
            color: blue;
            font-weight: bold;
        }
        /* Descendant Selectors */
        div span{
            color: darkslateblue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <p>Direct Child</p>
        <section>
            <p>This is not a direct child.</p>
        </section>
        <span>
            This span is inside a div tag.
        </span>
        <div>
            <span>
                Nested Span Tag
            </span>
        </div>
    </div>
</body>
</html>

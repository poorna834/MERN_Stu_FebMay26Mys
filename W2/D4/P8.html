<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide x & y Axis</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <main class="max-w-4xl mx-auto p-6 space-y-8">
        <section class="border rounded p-6 space-y-4"> <p class="font-bold">Divide-x-axis</p>
            <div class="flex divide-x-2 divide-gray-500 
            rounded border overflow-hidden">
            <div class="p-4 flex-1">
                <div class="text-sm">Students</div>
                <div class="text-sm font-bold">100%</div>
            </div>
            <div class="p-4 flex-1">
                <div class="text-sm">Placed</div>
                <div class="text-sm font-bold">100%</div>
            </div>
            <div class="p-4 flex-1">
                <div class="text-sm">Progress</div>
                <div class="text-sm font-bold">0%</div>
            </div>
        </div>
        </section>

        <section class="grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-[160px]">
            
        </section>
        <section class="border rounded overflow-hidden"> <p class="font-bold">Divide-y-axis</p>
            <!-- <div class="divide-y-2 divide-green-500"> -->
                <div class="p-4 flex items-center justify-between border-b-5 border-red-500">

                    <div class="text-sm text-gray-600">Email + SMS</div>
                    <button class="px-3 py-2 rounded border hover:bg-red-100">Edit</button>
                </div>
                <div class="p-4 flex items-center justify-between">
                    <div class="font-bold">Alert</div>
                    <div class="text-sm text-yellow-600">Update the app</div>
                    <button class="px-3 py-2 rounded border hover:bg-red-100">Update</button>
                </div>
                </div>
            </div>
            </section>
    </main>

</html>
